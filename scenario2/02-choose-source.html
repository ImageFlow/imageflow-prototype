<ng-include src="'assets/js/templates/modalNav.html'"></ng-include>
<div class="row" id="media-frame-content">
    <div class="large-12 columns left" id="media-grid">
        <div class="grid-wrap small-4 medium-3 large-2">

            <div class="image-wrap" id="add-new">
                <a href="#/source"><label>This Is New</label></a>
            </div>
        </div>

        <div class="grid-wrap small-4 medium-3 large-2 columns" ng-repeat="image in images track by $index" ng-click="imageSelect( $index, $event )" data-index="{{ $index }}">
            <div class="image-wrap">
            	<img src="{{image}}">
			</div>
        </div>
    </div>
</div>
<ng-include src="'assets/js/templates/modalFooter.html'"></ng-include>

<script type="text/javascript">
	$(document).foundation();
</script>
